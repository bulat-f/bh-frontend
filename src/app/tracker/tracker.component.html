<div class="wrapper">
  <div class="header">
    <span
      class="toggler"
      [class.started]="started"
      (click)="toggle()"
    >
      {{started ? 'stop' : 'start'}}
    </span>
    <span class="current-project">
      <strong>Current Project</strong>
    </span>
    <span class="duration">
      {{seconds | duration}}
    </span>
  </div>
  <div class="tasks-list">
    <div
      *ngFor="let task of tasks"
      class="task"
      [class.active]="activeTaskId === task.id"
      (click)="onSelect(task.id)"
    >
      <div class="task-state"></div>
      <span class="task-title">{{task.title}}</span>
      <span class="task-duration">{{task.duration | duration}}</span>
    </div>
  </div>
</div>
