<div class="wrapper">
  <div class="header">
    <span
      class="toggler"
      [class.started]="started"
      (click)="toggle()"
    >
      {{started ? 'stop' : 'start'}}
    </span>
    <span class="current-project">
      <strong>Current Project</strong>
    </span>
    <span class="duration">
      {{seconds | duration}}
    </span>
  </div>
  <app-tasks-list></app-tasks-list>
</div>
